{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Transaction type</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stock %}
                <tr>
                    <td>{{ row["type"] }}</td>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["price"] | usd }}</td>
                    <td>{{ row["amount"] }}</td>
                    <td>{{ row["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
